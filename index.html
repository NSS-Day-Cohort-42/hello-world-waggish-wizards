<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waggish Wizards around the World</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="./images/Waggishwizardslogo.png"/>
        <a href="#">Japan</a>
        <a href="#">Germany</a>
        <a href="#">Italy</a>
        <a href="#">Canada</a>
    </div>
    <header class="header">
        <h1 class="countryName">Italy</h1>
        <img class="countryPicture" src="./images/italy-header-2.jpg"/>
    </header>
    <main class="main">
        <div class="content--left">
        <article class="cities">
            <h2 class="articleHeader">Cities</h2>
                <div class="city">Rome</div>
                <div class="city">Venice</div>
                <div class="city">Florence</div>
                <div class="city">Milan</div>
                <div class="city">Naples</div>
        </article>
        </div>
        <div class="content--middle">
        <article class="landmarks">
            <h2 class="articleHeader">Landmarks</h2>
                <div class="landmark">Colosseum</div>
                <div class="landmark">Cathedral of Santa Maria del Fiore</div>
                <div class="landmark">Pantheon</div>
                <div class="landmark">Trevi Fountain</div>
                <div class="landmark">Leaning Tower of Pisa</div>
        </article>
        </div>
        <div class="content--right">
        <article class="heads">
            <h2 class="articleHeader">Heads of State</h2>
                <div class="head">Sergio Mattarella</div>
                <div class="head">Pietro Grasso</div>
                <div class="head">Giorgio Napolitano</div>
                <div class="head">Carlo Azeglio Ciampi</div>
                <div class="head">Nicola Mancino</div>
        
        </article>
        </div>
    </main>
</body>
</html>
