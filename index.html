<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waggish Wizards around the World</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

    <div class="navbar">
        <img class="siteLogo" src="images/Waggishwizardslogo.png" />
        <a href="#">Japan</a>
        <a href="#">Germany</a>
        <a href="#">Italy</a>
        <a href="#" class="right">Canada</a>
    </div>

    <header class="header">
        <h2 class="countryName">Canada</h2>
        <img class="countryPicture" src="images/Canada.jpeg" />
    </header>
    <main class="main">
        <div class="content--left">
            <article class="cities">
                <h2 class="articleHeader">Cities</h2>
                <div class="city">Toronto</div>
                <div class="city">Ottawa</div>
                <div class="city">Vancouver</div>
            </article>
        </div>
        <div class="content--middle">
            <article class="landmarks">
                <h2 class="articleHeader">Landmarks</h2>
                <div class="cityLandmarks">
                    <div class="landmark">Niagara Falls </div>
                    <div class="landmark">Ontario</div>
                    <div class="landmark">Lake Louise</div>
                    <div class="landmark">Alberta</div>
                    <div class="landmark">Mount Robson</div>
                    <div class="landmark">Canadian Rockies</div>
                    <div class="landmark">Winnipeg</div>
                    <div class="landmark" Toronro></div>
            </article>
        </div>
        <div class="content--right">
            <article class="heads">
                <h2 class="articleHeader">Heads of State</h2>
                <div class="head"> Queen Elizabeth II</div>
                <div class="head"> Justin Trudeau</div>
            </article>
        </div>
    </main>
</body>
</html>
